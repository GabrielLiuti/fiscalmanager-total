services:
  - type: web
    name: fiscalmanager-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
      # opcional: aplicar schema na primeira vez (se preferir, fa√ßa manualmente no dashboard)
      # npx prisma db push
    startCommand: node dist/server.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fiscalmanager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://GabrielLiuti.github.io/fiscalmanager-total

databases:
  - name: fiscalmanager-db
    plan: free
    databaseName: fiscalmanager
    user: fiscal_user
